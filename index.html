<!DOCTYPE html>
<html lang='en'>
<head>
<link href='styles.css' type='text/css' rel='stylesheet'/>
<link href='fonts/fredokaone.css' type='text/css' rel='stylesheet'/>
<link href='fonts/open-sans.css' type='text/css' rel='stylesheet'/>
</head>
<body>

<div class='title'>Let's Sign Up!</div>

<div class='form center'>
    <form id='register-form'>
        <div id='message' class='hide'></div>
        
        <div class='form-label'>Username</div>
        <input id='username' type='text'>
            
        <div class='form-label'>Password</div>
        <input id='password' type='password'>
            
        <div class='form-label'>Repeat password</div>
        <input id='rep-password' type='password'>
        
        <div class='form-label'>Role</div>
        <select id='role' class='select'>
            <option value=''>Select</option>
            <option value='teacher'>Teacher</option>
            <option value='student'>Student</option>
        </select>
        
        <div class='form-label'>
        <input class='form-button' type='submit' value='Register'> <a href='login.html'>Login</a>
        </div>
    </form>
</div>

<script src='jquery.js'></script>
<script src='scripts.js'></script>

</body>
</html>
