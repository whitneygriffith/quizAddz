<link rel="stylesheet" href="/static/flo.css" type="text/css">
{% extends "base.html" %} {% block content %}
<br>


{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
<div align="center" class="btn createbtn">
  <h1>Create a Challenge</h1>
</div>

<div align="center" class="btn logoutbtn">
  <h3>Logout</h3>
</div>

<form action="/login" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Flo</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Email" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">
                <br>
            </div>
        </div>
    </div>
</form>
<a class="btn btn-primary btn-large btn-block" href="{{ url_for('signup') }}"> Don't have an account? Sign Up</a>


{% endif %}




{% endblock %}
